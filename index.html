<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Network</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
	<h1 id="title" class="col-xs-12">Weather Network</h1>
	<h2 id="location" class="col-xs-12"></h2>
	<label for="cityStateField" class="col-xs-3">City and State:</label>
	<input type="text" class="col-xs-9" id="cityStateField" placeholder="City, State">
	<label for="zipField" class="col-xs-3">Zip Code:</label>
	<input type="number" class="col-xs-9" id="zipField" placeholder="#####">
	<button id="updateButton" class="col-xs-12">Update Weather</button>
	
	</div>
	<div class="container1"></div>
	
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="main.js"></script>	
</body>
</html>
